<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Netflix - Edit Movie</title>
    <link rel="stylesheet" href="/css/netflix.css">
</head>
<body class="dashboard-body">
    <nav class="dashboard-nav">
        <div class="nav-left">
            <h1>NETFLIX</h1>
            <ul>
                <li><a href="/dashboard">Home</a></li>
                <li><a href="/admin/movies">Manage Movies</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="/logout">Sign Out</a>
        </div>
    </nav>
    
    <div class="admin-content">
        <div class="admin-form">
            <h1>Edit Movie</h1>
            
            <form th:action="@{/admin/movies/edit/{id}(id=${movie.movieId})}" method="post">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" th:value="${movie.title}" required>
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <input type="text" name="genre" th:value="${movie.genre}" required>
                </div>
                <div class="form-group">
                    <label>Release Year</label>
                    <input type="number" name="releaseYear" th:value="${movie.releaseYear}" required>
                </div>
                <div class="form-group">
                    <label>Duration (minutes)</label>
                    <input type="number" name="duration" th:value="${movie.duration}" required>
                </div>
                <div class="form-group">
                    <label>Average Rating (0.0 - 5.0)</label>
                    <input type="number" step="0.1" min="0" max="5" name="ratingAvg" th:value="${movie.ratingAvg}">
                </div>
                <div class="form-group">
                    <label>Content Type</label>
                    <select name="contentType" required>
                        <option th:value="Movie" th:selected="${movie.contentType == 'Movie'}">Movie</option>
                        <option th:value="Series" th:selected="${movie.contentType == 'Series'}">Series</option>
                        <option th:value="Documentary" th:selected="${movie.contentType == 'Documentary'}">Documentary</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit">Update Movie</button>
                <a href="/admin/movies" class="btn-cancel">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
